<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.staticfile.net/lxgw-wenkai-webfont/1.7.0/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
    <title>Markdown 转 DOCX 转换器</title>
    <meta name="robots" content="index, follow" />
    <meta name="author" content="MarkdownDocx Team" />
    <meta property="og:title" content="Markdown to DOCX Converter | 转换 Markdown 文件为 DOCX" />
    <meta property="og:description" content="Convert Markdown files to DOCX format easily. | 在线转换 Markdown 文件为 DOCX 格式" />
    <meta property="og:image" content="/icon.svg" />
    <meta property="og:url" content="https://github.com/vace/markdown-docx" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Markdown to DOCX Converter | 转换 Markdown 文件为 DOCX" />
    <meta name="twitter:description" content="Convert Markdown files to DOCX format easily. | 在线转换 Markdown 文件为 DOCX 格式" />
    <meta name="twitter:image" content="/icon.svg" />
    <meta name="description" content="Convert Markdown files to DOCX format easily." />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="app" class="md3-app">
      <!-- Top App Bar -->
      <header class="md3-top-app-bar">
        <div class="md3-top-app-bar__container">
          <!-- Leading Section -->
          <div class="md3-top-app-bar__leading">
            <a class="md3-logo" target="_blank" href="https://github.com/vace/markdown-docx">
              <img src="/icon.svg" alt="Markdown 转 Word" class="md3-logo__icon">
              <span class="md3-logo__text">Markdown 转 Word</span>
            </a>
          </div>
          
          <!-- Trailing Section -->
          <div class="md3-top-app-bar__trailing">
            <!-- Theme Toggle -->
            <div class="md3-menu-wrapper">
              <button id="theme-toggle" class="md3-button md3-button--theme" aria-label="选择配色主题">
                <svg class="md3-icon" width="20" height="20" viewBox="0 0 48 48" fill="none">
                  <path d="M24 40.9444C26.123 42.8446 28.9266 44 32 44C38.6274 44 44 38.6274 44 32C44 26.4085 40.1757 21.7102 35 20.3781" stroke="currentColor" stroke-width="4" stroke-linejoin="round" />
                  <path d="M13 20.3781C7.82432 21.7102 4 26.4085 4 32C4 38.6274 9.37258 44 16 44C22.6274 44 28 38.6274 28 32C28 30.4506 27.7063 28.9697 27.1716 27.6101" stroke="currentColor" stroke-width="4" stroke-linejoin="round" />
                  <path d="M24 28C30.6274 28 36 22.6274 36 16C36 9.37258 30.6274 4 24 4C17.3726 4 12 9.37258 12 16C12 22.6274 17.3726 28 24 28Z" fill="none" stroke="currentColor" stroke-width="4" stroke-linejoin="round" />
                </svg>
                <span class="md3-button__label">素雅</span>
              </button>
              
              <div id="theme-dropdown" class="md3-menu" hidden>
                <div class="md3-menu__surface">
                  <button class="md3-menu-item theme-option" data-theme="academic">
                    <span class="md3-menu-item__label">素雅</span>
                  </button>
                  <button class="md3-menu-item theme-option" data-theme="default">
                    <span class="md3-menu-item__label">水墨</span>
                  </button>
                  <button class="md3-menu-item theme-option" data-theme="elegant">
                    <span class="md3-menu-item__label">青竹</span>
                  </button>
                  <button class="md3-menu-item theme-option" data-theme="modern">
                    <span class="md3-menu-item__label">藕荷</span>
                  </button>
                </div>
              </div>
            </div>
            
            <!-- Upload Button -->
            <label for="upload" class="md3-button md3-button--outlined" title="导入 Markdown 文件">
              <svg class="md3-icon" width="24" height="24" viewBox="0 0 48 48" fill="none">
                <path d="M6 24.0083V42H42V24" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M33 15L24 6L15 15" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M23.9917 32V6" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span class="md3-button__label">导入文件</span>
              <input id="upload" type="file" accept=".md, .markdown, .txt" hidden>
            </label>
            
            <!-- GitHub Link -->
            <a href="https://github.com/vace/markdown-docx" target="_blank" class="md3-icon-button" aria-label="访问 GitHub 仓库">
              <svg class="md3-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
              </svg>
            </a>
          </div>
        </div>
      </header>
      
      
      <!-- Main Content -->
      <main class="md3-main">
        <div class="md3-split-view">
          <!-- Editor Panel -->
          <section class="md3-panel md3-panel--editor">
            <div class="md3-card md3-card--outlined">
              <div class="md3-card__content">
                <textarea 
                  id="markdown-input"
                  class="md3-textarea"
                  placeholder="在此输入 Markdown 内容..."
                  data-placeholder-lang="markdown_placeholder"
                  aria-label="Markdown 编辑器"
                ></textarea>
              </div>
              
              <!-- Clear Button -->
              <button id="clear-markdown" class="md3-icon-button md3-panel__action" aria-label="清空编辑器内容" title="清空">
                <svg class="md3-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </section>
          
          <!-- Preview Panel -->
          <section class="md3-panel md3-panel--preview">
            <div class="md3-card md3-card--filled">
              <div class="md3-card__content">
                <article id="markdown-preview" class="md3-preview"></article>
              </div>
            </div>
          </section>
        </div>
      </main>
      
      <!-- FAB (Floating Action Button) -->
      <button id="download" class="md3-fab md3-fab--primary" aria-label="导出为 Word 文档">
        <svg class="md3-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 16l4-5h-3v-6h-2v6h-3l4 5zm-8 2v2h16v-2h-16z" />
        </svg>
        <span class="md3-fab__label">导出 Word</span>
      </button>
    </div>

    <!-- Export Settings Dialog -->
    <dialog id="download-setting" class="md3-dialog">
      <div class="md3-dialog__container">
        <div class="md3-dialog__surface">
          <!-- Dialog Header -->
          <header class="md3-dialog__header">
            <h2 class="md3-dialog__title">
              导出设置
            </h2>
            <button id="close-modal" class="md3-icon-button md3-dialog__close" aria-label="关闭对话框">
              <svg class="md3-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </header>
          
          <!-- Dialog Content -->
          <div class="md3-dialog__content">
            <form class="md3-form">
              <!-- Theme Select -->
              <div class="md3-form-field">
                <label for="doc-theme" class="md3-form-field__label">文档配色</label>
                <select id="doc-theme" name="doc-theme" class="md3-select">
                  <option value="academic">素雅</option>
                  <option value="default">水墨</option>
                  <option value="elegant">青竹</option>
                  <option value="modern">藕荷</option>
                </select>
              </div>

              <!-- Filename Input -->
              <div class="md3-form-field">
                <label for="doc-name" class="md3-form-field__label">文件名称</label>
                <input
                  type="text"
                  id="doc-name"
                  name="doc-name"
                  class="md3-text-field"
                  placeholder="请输入文件名"
                  data-placeholder-lang="document_name"
                >
              </div>

              <!-- Title Input -->
              <div class="md3-form-field">
                <label for="doc-title" class="md3-form-field__label">文档标题</label>
                <input
                  type="text"
                  id="doc-title"
                  name="doc-title"
                  class="md3-text-field"
                  placeholder="请输入文档标题"
                  data-placeholder-lang="document_title"
                >
              </div>

              <!-- Description Textarea -->
              <div class="md3-form-field">
                <label for="doc-description" class="md3-form-field__label">文档描述</label>
                <textarea
                  id="doc-description"
                  name="doc-description"
                  rows="3"
                  class="md3-text-field md3-text-field--multiline"
                  placeholder="请输入文档描述（可选）"
                  data-placeholder-lang="document_description"
                ></textarea>
              </div>

              <!-- Checkboxes -->
              <div class="md3-form-field-group">
                <div class="md3-checkbox-wrapper">
                  <input id="ignore-image" name="ignore-image" type="checkbox" class="md3-checkbox">
                  <label for="ignore-image" class="md3-checkbox-label">不导出图片</label>
                </div>
                
                <div class="md3-checkbox-wrapper">
                  <input id="ignore-footnote" name="ignore-footnote" type="checkbox" class="md3-checkbox">
                  <label for="ignore-footnote" class="md3-checkbox-label">不导出脚注</label>
                </div>
                
                <div class="md3-checkbox-wrapper">
                  <input id="ignore-html" name="ignore-html" type="checkbox" class="md3-checkbox">
                  <label for="ignore-html" class="md3-checkbox-label">不导出 HTML 标签</label>
                </div>
              </div>
            </form>
          </div>
          
          <!-- Dialog Actions -->
          <footer class="md3-dialog__actions">
            <button type="button" id="export-docx" class="md3-button md3-button--filled">
              <span class="md3-button__label">确认导出</span>
            </button>
          </footer>
        </div>
      </div>
      <div class="md3-dialog__scrim"></div>
    </dialog>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
